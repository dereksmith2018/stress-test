<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/master.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Stress Test</title>
  </head>
  <body>
    <div class="container">
      <h1 class="jumbotron">Stress Test</h1>
      <form>
        <div class="form-group">
          <label for="warningSigns">Do you have any of the following warning signs?</label><br>
          <input type="checkbox" name="warningSigns" value="1">Fatigue<br>
          <input type="checkbox" name="warningSigns" value="1">Loss of Sleep<br>
          <input type="checkbox" name="warningSigns" value="1">Feeling Overwhelmed<br>
        </div>
        <div class="form-group">
          <label for="healthSymptoms">Do you have any of the following health symptoms?</label><br>
          <input type="checkbox" name="healthSymptoms" value="1">High Blood Pressure<br>
          <input type="checkbox" name="healthSymptoms" value="1">Anxiety<br>
          <input type="checkbox" name="healthSymptoms" value="1">Depression<br>
        </div>
        <div class="form-group">
          <label for="copingMethods">Do you use any of the following coping methods?</label><br>
          <input type="checkbox" name="copingMethods" value="1">Meditation<br>
          <input type="checkbox" name="copingMethods" value="1">Self-Care<br>
          <input type="checkbox" name="copingMethods" value="1">Relaxing Activities<br>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
